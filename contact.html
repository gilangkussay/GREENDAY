    <div class="contact-container">
      <div class="contact-content">
        <h1>Contact Us</h1>
        <h2>Have a project?</h2>
        <p>Let us know about your project and how we can help you. Fill in the details below, and we'll get in touch with you shortly.</p>
    
        <form action="https://formspree.io/f/meoqjvob" method="POST">
          <div class="form-group">
            <label>
              Your email:
              <input type="email" name="email" required />
            </label>
          </div>
          <div class="form-group">
            <label>
              Your message:
              <textarea name="message" required></textarea>
            </label>
          </div>
          <button type="submit" class="btn-submit">Send Request</button>
        </form>
      </div>
    </div>
